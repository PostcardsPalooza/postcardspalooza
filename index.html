<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcards Palooza</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>

    <!-- Border with Parallelogram Stripes and White Space -->
    <div class="border-stripes"></div>

    <!-- Main Content -->
    <div class="container-fluid mt-5">
        <h2 class="post-title">Welcome to Postcards Palooza</h2>
        <p class="post-content">Postcards Palooza is your one-stop platform for everything related to postcrossing across India...</p>
    </div>

    <!-- Include Footer -->
    <div id="footer"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Include Header and Footer
        fetch('data/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });

        fetch('data/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });
    </script>
</body>
</html>
